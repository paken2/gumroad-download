<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Gumroad library local backup</title>

    <!-- https://datatables.net/download/ -->
    <link href="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.1.0/datatables.min.css" rel="stylesheet">
    <script src="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.1.0/datatables.min.js"></script>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
        td, img {
            width: 200px;
        }
    </style>

</head>
<body>
    <h1><a href="https://app.gumroad.com/library">Go to library page on Gumroad</a></h1>
    <table id="myTable" class="table table-bordered table-sm">
        <thead>
            <tr>
                <th>Thumbnail</th>
                <th>Name</th>
                <th>Author</th>
                <th>Local path</th>
                <th>Links</th>
                <th>Updated</th>
                <th>Purchased</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <td><img src="{{ item.thumbnail_path }}"></td>
                <td>{{ item.name }}</td>
                <td><a href="{{ item.creator_page }}">{{ item.creator }}</a></td>
                <td><a href="{{ item.local_path_link }}">{{ item.local_path }}</a></td>
                <td>
                    <a href="{{ item.product_page }}">Product page</a><br>
                    <a href="{{ item.local_copy_link }}">Local copy</a><br>
                    <a href="{{ item.download_page }}">Download page</a>
                </td>
                <td>{{ item.date_updated }}</td>
                <td>{{ item.date_purchased }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        $(document).ready(function() {
            $('#myTable').DataTable( {
              "lengthMenu": [ [-1, 10, 25, 50, 100], ["All", 10, 25, 50, 100] ]
            });
        });
    </script>
</body>
</html>
